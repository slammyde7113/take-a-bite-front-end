<!DOCTYPE html>
<html>
    <head>
      <title>Take-A-Bite</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1 class="page-heading" id="heading">User Notifications:</h1>
      <div id="prompt">Welcome! Please Sign In!</div>

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signUpModal">
      Sign Up
      </button>

      <!-- Modal -->
      <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="sign-up">
                      <fieldset>
                        <legend>Sign up!</legend>
                        <label>Email
                          <input type="text" name="[credentials][email]" value="">
                        </label>

                        <label>Password
                          <input type="password" name="[credentials][password]" value="">
                        </label>

                        <label>Password Confirmation
                          <input type="password" name="[credentials][password_confirmation]" value="">
                        </label>
                        <input class="modal-submit" type="submit" name="submit" value="Sign up!">
                      </fieldset>
                    </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signInModal">
  Sign In
</button>

<!-- Modal -->
<div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sign In</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="sign-in">
          <fieldset>
            <legend class="sign-in-field">Sign in!</legend>
            <label class="sign-in-field">Email
              <input class="sign-in-field" type="text" name="[credentials][email]" value="" >
            </label>
            <label class="sign-in-field">Password
              <input class="sign-in-field" type="password" name="[credentials][password]" value="">
            </label>
            <input class="sign-in-button" type="submit" name="submit" value="Sign in!">
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Button trigger modal -->
<button id="change-password" type="button" class="btn btn-primary" data-toggle="modal" data-target="#changePasswordModal">
  Change Password
</button>

<!-- Modal -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="change-pass">
          <fieldset>
            <legend id="changed-pass-indicator">Change Password</legend>
            <label>Old Password
              <input type="password" name="[passwords][old]" value="">
            </label>
            <label>New Password
              <input type="password" name="[passwords][new]" value="">
            </label>
            <input type="submit" name="submit" value="Change Password">
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<button id="sign-out" class="btn btn-primary" type="submit">Sign Out</button>
<button id="show-menu" class="btn btn-primary" type="submit">Menu</button>
<button id="show-profiles" class="btn btn-primary" type="submit">Profile</button>

<form class="list-heading" id="show-profile-total">
  <fieldset>
    <legend class="list-heading" id="show-profile-item-indicator">How much do you want to spend?</legend>
    <label>Price: $
      <input type="number" name="[price]" value="">
    </label>
    <input type="submit" name="submit" value="Submit">
  </fieldset>
</form>
<form class="list-heading" id="coupon">
  <fieldset>
    <legend class="list-heading" id="coupon-indicator">Enter coupons below</legend>
    <label>Code:
      <input type="text" name="[price]" value="">
    </label>
    <input type="submit" name="submit" value="Submit">
  </fieldset>
</form>

<div id="content" class="content">
</div>

</body>
</html>
