      <nav class="navbar navbar-toggleable-md navbar-light bg-faded">

              <button id="show-menu" class="btn btn-primary btn-sm" type="submit">Menu</button>

                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">

      <h1 class="page-heading" id="heading"><strong>Take A Bite!</strong></h1>
      <div id="prompt">Welcome! Please Sign In!</div>

      <!-- Button trigger modal -->
      <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signUpModal">
      Sign Up
      </button> -->

      <!-- Modal -->
      <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="exampleModalLabel"></h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="sign-up">
                      <fieldset>
                        <legend>Sign up!</legend>
                        <label>Email
                          <input type="text" name="[credentials][email]" value="">
                        </label>

                        <label>Password
                          <input type="password" name="[credentials][password]" value="">
                        </label>

                        <label>Password Confirmation
                          <input type="password" name="[credentials][password_confirmation]" value="">
                        </label>
                        <input class="modal-submit" type="submit" name="submit" value="Sign up!">
                      </fieldset>
                    </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signInModal">
  Sign In
</button> -->

<!-- Modal -->
<div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel"></h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="sign-in">
          <fieldset>
            <legend class="sign-in-field">Sign in!</legend>
            <label class="sign-in-field">Email
              <input class="sign-in-field" type="text" name="[credentials][email]" value="" >
            </label>
            <label class="sign-in-field">Password
              <input class="sign-in-field" type="password" name="[credentials][password]" value="">
            </label>
            <input class="sign-in-button" type="submit" name="submit" value="Sign in!">
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Button trigger modal -->
<!-- <button id="change-password" type="button" class="btn btn-primary" data-toggle="modal" data-target="#changePasswordModal">
  Change Password
</button> -->

<!-- Modal -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel"></h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="change-pass">
          <fieldset>
            <legend id="changed-pass-indicator">Change Password</legend>
            <label>Old Password
              <input type="password" name="[passwords][old]" value="">
            </label>
            <label>New Password
              <input type="password" name="[passwords][new]" value="">
            </label>
            <input type="submit" name="submit" value="Change Password">
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

    <label>Price: $

    <input type="submit" name="submit" value="Submit">
  </fieldset>
</form>
